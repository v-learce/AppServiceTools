<!DOCTYPE html><html lang="en">
    <head> 
        <title> Microsoft Azure App Service </title> 
        <link rel="shortcut icon" href="icon.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script type="text/javascript">$(document).on('click', '#CaseAdd', function () {$('#ModalCaseAdd').modal('show');});</script>
        <script type="text/javascript"> $(document).on('click', '#showInfo', function () {$('#infoModal').modal('show');});</script>
    </head>
    <body style="background-color:#e3e4e5;">
        <button id="showInfo" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-info-sign"></span> Info </button>
        <div class="container text-center">
            <div class="page-header text-center">
                <img title="Tek Experts" class="img-rounded" name="img_tek-experts" src="images/tek_experts.jpg" style="height: 20%; width: 32.5%">
                <img title="Microsoft Azure" class="img-rounded" name="img_azure" src="images/azure.png" style="height: 35%; width: 18%">
                <img title="App Service" class="img-rounded" name="img_appservices" src="images/app_service.jpg" style="height: 35%; width: 19%">
                <img title="Microsoft" class="img-rounded" name="img_microsoft" src="images/microsoft.png" style="height: 35%; width: 21%"><br>
                <span class="glyphicon glyphicon-wrench"></span><font size="6px"> &nbsp App Service Tools and Documentation &nbsp </font><span class="glyphicon glyphicon-file"></span>
            </div>
        </div>
        <div id="page-wrapper">
            <div class="row">
<!-- ************************************************ START PANEL 1  ******************************************************************-->
                <div class="col-md-1 text-center" id="spaceLeft"> </div>
<!-- ************************************************* END PANEL 1 ********************************************************************-->
<!-- ************************************************ START PANEL 2  ******************************************************************-->
<!-- ************************************************ ADMINISTRATOR  ******************************************************************-->
                    <div class="col-md-3 text-center" id="btnsUDM">
                        <h1>                        
                          <br>  Case Administrator
                        </h1>
                        <button id="CaseAdd" type="button" class="btn btn-success btn-primary btn-block"> Add Case <br></button>                
                        <button id="CaseEdit" type="button" class="btn btn-info btn-primary btn-block"> Edit Case <br></button>
                        <button id="CaseRecovery" type="button" class="btn btn-warning btn-primary btn-block"> Recovery Cases <br></button>
                        <button id="CaseClose" type="button" class="btn btn-danger btn-primary btn-block"> Close Cases <br></button>
                        <br>
                    </div> 
<!-- ************************************************* END PANEL 2 ********************************************************************--> 
<!-- ************************************************ START PANEL 3  ******************************************************************-->
                <div class="col-md-1 text-center" id="spaceLeft"> </div>
<!-- ************************************************* END PANEL 3 ********************************************************************-->
<!-- ************************************************ START PANEL 4  ******************************************************************-->
<div id="encabezado" class="col-md-6 text-center">
                        <br><br><h1 id="texto"> Cases </h1>
                        <button id="loadCases" class="btn btn-primary col-md-12" onclick="cargarTablaUDM();">Load Cases</button>
                        <button id="hideCases" class="btn btn-primary col-md-12" onclick="OcultarTablaUDM();" style="display:none;">Hide Cases</button>
                        <br>
                        <br>
                        <input class="form-control col-md-12" id="busquedaUDM" style="background-color: #E0E6F8;" type="text" placeholder="Search" onkeydown="buscarDato(this)">
                        <br>
                        <table id="tablaUDM" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class='info'>Caes ID:</th>
                                    <th class='info'>Severity:</th>
                                    <th class='info'>Title: </th>
                                    <th class='info'>Action: </th>
                                    <th class='info'>Details: </th>
                                </tr>
                            </thead>
                            <tbody id="listaUDM"></tbody>
                        </table> <!-- Fin table -->                      
                    </div> 
<!-- ************************************************* END PANEL 4 ********************************************************************-->
<!-- ************************************************ START PANEL 5  ******************************************************************-->
                    <div class="col-md-2"></div>
<!-- ************************************************* END PANEL 5 ********************************************************************-->
                </div>
            </div>
<!-- ********************************************* START MODAL CASE ADD  **************************************************************-->
        <div id="ModalCaseAdd" class="modal fade" role="dialog"> 
            <div class="modal-dialog">
                <!-- Modal Content -->
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title text-center">Add Case.</h1>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <label for="caseID_ADD">Case ID:</label>
                        <input type="text" class="form-control" id="caseID_ADD" name="caseID_ADD">
                        <label for="severity_ADD" >Severity:</label>
                        <input type="text" class="form-control" id="severity_ADD" name="severity_ADD" maxlength="1" list="severityList_ADD">
                        <datalist id="severityList_ADD">
                            <option value="A">
                            <option value="B">
                            <option value="C">
                        </datalist>
                        <label for="title_ADD">Title:</label>
                        <input type="text" class="form-control" id="title_ADD" name="title_ADD">
                        <label for="action_ADD" >Action:</label>
                        <input type="text" class="form-control" id="action_ADD" name="action_ADD">
                        <br>
                        <input type="checkbox" name="Owner" id="Owner" checked> Owner &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                        <input type="checkbox" name="Collaboration" id="Collaboration"> Collaboration <br>
                        <h2>Costumer Information.</h2>
                        <label for="c_name_ADD">Name:</label>
                        <input type="text" class="form-control" id="c_name_ADD" name="c_name_ADD">
                        <label for="c_country_ADD">Country:</label>
                        <input type="text" class="form-control" id="c_country_ADD" name="c_country_ADD">
                        <label for="c_phone_ADD">Phone:</label>
                        <input type="text" class="form-control" id="c_phone_ADD" name="c_phone_ADD">
                        <label for="c_mail_ADD">Mail:</label>
                        <input type="text" class="form-control" id="c_mail_ADD" name="c_mail_ADD">                           
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="saveAdd" name="saveAdd" onClick="addCase();">
                                <span class="fa"></span><span class="hidden-xs"> Save </span>
                        </button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                                <span class="glyphicon glyphicon-remove"></span><span class="hidden-xs"> Close </span>
                        </button>
                    </div>
                </div>
                <!-- End Modal Content -->
            </div>
        </div>
<!-- ********************************************* END MODAL CASE ADD  ***************************************************************-->
<!-- ********************************************* START MODAL ADITIONAL  **************************************************************-->
        <div id="ModalCaseAdd" class="modal fade" role="dialog"> 
            <div class="modal-dialog">
                <!-- Modal Content -->
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title text-center">Add Case.</h1>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <label for="caseID_ADD">Case ID:</label>
                        <input type="text" class="form-control" id="caseID_ADD" name="caseID_ADD">
                        <label for="severity_ADD" >Severity:</label>
                        <input type="text" class="form-control" id="severity_ADD" name="severity_ADD" maxlength="1" list="severityList_ADD">
                        <datalist id="severityList_ADD">
                            <option value="A">
                            <option value="B">
                            <option value="C">
                        </datalist>
                        <label for="title_ADD">Title:</label>
                        <input type="text" class="form-control" id="title_ADD" name="title_ADD">
                        <label for="action_ADD" >Action:</label>
                        <input type="text" class="form-control" id="action_ADD" name="action_ADD">
                        <br>
                        <input type="checkbox" name="Owner" id="Owner" checked> Owner &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                        <input type="checkbox" name="Collaboration" id="Collaboration"> Collaboration <br>
                        <h2>Costumer Information.</h2>
                        <label for="c_name_ADD">Name:</label>
                        <input type="text" class="form-control" id="c_name_ADD" name="c_name_ADD">
                        <label for="c_country_ADD">Country:</label>
                        <input type="text" class="form-control" id="c_country_ADD" name="c_country_ADD">
                        <label for="c_phone_ADD">Phone:</label>
                        <input type="text" class="form-control" id="c_phone_ADD" name="c_phone_ADD">
                        <label for="c_mail_ADD">Mail:</label>
                        <input type="text" class="form-control" id="c_mail_ADD" name="c_mail_ADD">                           
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="saveAdd" name="saveAdd" onClick="addCase();">
                                <span class="fa"></span><span class="hidden-xs"> Save </span>
                        </button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                                <span class="glyphicon glyphicon-remove"></span><span class="hidden-xs"> Close </span>
                        </button>
                    </div>
                </div>
                <!-- End Modal Content -->
            </div>
        </div>
<!-- ********************************************* END MODAL ADIOTIONAL  ***************************************************************-->
    </body>
</html>
